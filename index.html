<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Nebula - Shapes</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        button { padding: 20px 50px; font-size: 20px; cursor: pointer; background: #00f2ff; border: none; border-radius: 50px; font-weight: bold; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        #preview { position: absolute; bottom: 20px; right: 20px; width: 200px; height: 150px; border: 2px solid #00f2ff; border-radius: 10px; overflow: hidden; }
        canvas#output_canvas { width: 100%; height: 100%; transform: scaleX(-1); }
        video { display: none; }
        .stat { color: #00f2ff; font-weight: bold; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Hand Nebula: Shapes</h1>
        <button id="start-btn">START EXPERIENCE</button>
    </div>
    <div id="ui">
        <h2>Shape: <span id="shape-name" class="stat">HEART</span></h2>
        <p>Pinch fingers to attract particles</p>
    </div>
    <div id="preview"><canvas id="output_canvas"></canvas></div>
    <video id="input_video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const PARTICLE_COUNT = 15000;
        let currentShape = 'HEART', handX = 0, handY = 0, isPinching = false;

        const getTarget = (i, shape) => {
            const t = (i / PARTICLE_COUNT) * Math.PI * 2 + Math.random();
            if (shape === 'HEART') {
                return { x: 16 * Math.pow(Math.sin(t), 3) * 0.8, y: (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 0.8, z: (Math.random()-0.5)*5 };
            } else if (shape === 'SATURN') {
                if (i % 4 === 0) return { x: 8*Math.cos(t*10)*Math.sin(t*5), y: 8*Math.sin(t*10)*Math.sin(t*5), z: 8*Math.cos(t*5) };
                const r = 15 + Math.random()*5; return { x: Math.cos(t*10)*r, y: (Math.random()-0.5)*2, z: Math.sin(t*10)*r };
            }
            return { x: 18*Math.cos(5*t)*Math.cos(t), y: 18*Math.cos(5*t)*Math.sin(t), z: 0 };
        };

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(PARTICLE_COUNT * 3);
        const targetPos = new Float32Array(PARTICLE_COUNT * 3);
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const pt = getTarget(i, 'HEART');
            pos[i*3] = (Math.random()-0.5)*100; pos[i*3+1] = (Math.random()-0.5)*100; pos[i*3+2] = (Math.random()-0.5)*100;
            targetPos[i*3] = pt.x; targetPos[i*3+1] = pt.y; targetPos[i*3+2] = pt.z;
        }
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({color: 0x00f2ff, size: 0.15, transparent: true, blending: THREE.AdditiveBlending});
        const points = new THREE.Points(geo, mat);
        scene.add(points);

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6});
        hands.onResults((res) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(res.image, 0, 0, canvasElement.width, canvasElement.height);
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const lm = res.multiHandLandmarks[0];
                drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: '#00f2ff'});
                handX = (lm[9].x - 0.5) * -80; handY = (0.5 - lm[9].y) * 60;
                isPinching = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y) < 0.08;
                if (lm[9].y < 0.3) update('SATURN', 0xffaa00);
                else if (lm[9].y > 0.7) update('FLOWER', 0xff00cc);
                else if (lm[9].x < 0.3) update('HEART', 0x00f2ff);
            }
        });

        function update(n, c) {
            if (currentShape === n) return; currentShape = n;
            document.getElementById('shape-name').innerText = n; mat.color.set(c);
            for(let i=0; i<PARTICLE_COUNT; i++) { const pt = getTarget(i, n); targetPos[i*3]=pt.x; targetPos[i*3+1]=pt.y; targetPos[i*3+2]=pt.z; }
        }

        const cam = new Camera(videoElement, {onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480});
        document.getElementById('start-btn').addEventListener('click', () => { document.getElementById('overlay').style.display='none'; cam.start(); });

        function animate() {
            requestAnimationFrame(animate);
            const p = geo.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i*3;
                let tx = isPinching ? handX : targetPos[i3], ty = isPinching ? handY : targetPos[i3+1], tz = isPinching ? 0 : targetPos[i3+2];
                p[i3] += (tx - p[i3]) * 0.07; p[i3+1] += (ty - p[i3+1]) * 0.07; p[i3+2] += (tz - p[i3+2]) * 0.07;
            }
            geo.attributes.position.needsUpdate = true;
            points.rotation.y += 0.002; renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
